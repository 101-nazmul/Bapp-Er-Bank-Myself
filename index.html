<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <div class="w-8/12 m-auto">
        <h1 class="text-5xl text-center mb-8 mt-8 font-bold">Welcome to Your <span class="text-lime-600">Baap Er Bank</span>!!!</h1>
        <div class="bg-fuchsia-500 p-8 rounded-lg">
            <h2 class="mb-3 text-3xl font-bold">Log In Please</h2>
            <input placeholder="Enter Your Email" class="block mb-3 w-9/12 pl-2 pt-2 pb-2 rounded" type="email" name="" id="inputEmail">
            <input placeholder="Enter Your Password" class="block mb-3 w-9/12 pl-2 pt-2 pb-2 rounded" type="password" name="" id="inputPassword">
            <button id="logInBtn" class="bg-blue-600 hover:bg-blue-800 px-6 py-3 rounded text-white font-medium">Log In</button>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
