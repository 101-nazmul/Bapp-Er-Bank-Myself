<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <div class="w-8/12 m-auto bg-fuchsia-500 p-8 rounded-lg">
        <h1 class="text-5xl text-center mb-12 mt-8 font-bold">Welcome to Your <span class="text-white">Baap Er Bank</span>!!!</h1>
        <section class="grid grid-cols-3 gap-3">
            <div class="bg-yellow-500 p-9 text-2xl font-medium rounded-lg text-white">
                <h4>Deposite</h4>
                <h4 id="totalDeposite" class="text-5xl mt-2 inline-block">00</h4><p class="text-5xl inline-block">$</p>
            </div>
            <div class="bg-orange-500 p-9 text-2xl font-medium rounded-lg text-white">
                <h4>Withdraw</h4>
                <h4 id="totalWithdraw" class="text-5xl mt-2 inline-block">00</h4><p class="text-5xl inline-block">$</p>
            </div>
            <div class="bg-pink-500 p-9 text-2xl font-medium rounded-lg text-white">
                <h4>Balance</h4>
                <h4 id="totalBalance" class="text-5xl mt-2 inline-block">1260</h4><p class="text-5xl inline-block">$</p>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-2 mt-12">
            <div class="bg-green-400 p-8 rounded-lg">
                <h4 class="text-3xl mb-3 font-semibold">Please Deposite</h4>
                <div class="w-9/12 mx-auto ">
                    <input id="inputDeposite" type="text" class="block w-2/3 mb-3 w-11/12 p-1 rounded">
                    <button id="depositeBtn" class="bg-blue-400 px-4 py-2 text-xl font-semibold rounded-lg w-2/4 hover:bg-blue-700">Deposite</button>
                </div>
            </div>
            <div class="bg-red-400 p-8 rounded-lg">
                <h4 class="text-3xl mb-3 font-semibold">Please Withdraw</h4>
                <div class="w-9/12 mx-auto">
                    <input id="inputWithdraw" type="text" class="block w-2/3 mb-3 w-11/12 p-1 rounded">
                    <button id="withdrawBtn" class="bg-blue-400 px-4 py-2 text-xl font-semibold rounded-lg w-2/4 hover:bg-blue-700">Withdraw</button>
                </div>
            </div>
        </section>
    </div>

    
    
    
    <script src="app.js"></script>
</body>
</html>
